<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Switch trabajo</title>
</head>

<body>
    <div id="Psp">
        <div id="LeftSide">
            <div id="MinusButtonT">
                <div id="MinusButton"></div>
            </div>
            <div id="JoyStickLeft">
                <div id="JoyStickBorderOutLeft"></div>
                <div id="JoyStickBorderInLeft"></div>
            </div>
            <div id="MainButtonsL">
                <div id="UpButtonLOut"></div>
                <div id="RightButtonLOut"></div>
                <div id="DownButtonLOut"></div>
                <div id="LeftButtonLOut"></div>

                <div id="UpButtonLIn"></div>
                <div id="RightButtonLIn"></div>
                <div id="DownButtonLIn"></div>
                <div id="LeftButtonLIn"></div>
            </div>

        </div>
        <div id="MidSide">
            <div id="Screen"></div>
        </div>
        <div id="RightSide">
            <div id="PlusButtonT">
                <div id="PlusButtonH"></div>
                <div id="PlusButtonV"></div>
            </div>
            <div id="MainButtonsR">
                <div id="UpButtonROut"></div>
                <div id="RightButtonROut"></div>
                <div id="DownButtonROut"></div>
                <div id="LeftButtonROut"></div>

                <div id="UpButtonRIn">X</div>
                <div id="RightButtonRIn">A</div>
                <div id="DownButtonRIn">B</div>
                <div id="LeftButtonRIn">Y</div>
            </div>
            <div id="JoyStickRight">
                <div id="JoyStickBorderOutRight"></div>
                <div id="JoyStickBorderInRight"></div>

            </div>
        </div>

    </div>

</body>

</html>
