<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nintendo Switch</title>
</head>

<body>
    <div id="Switch">
        <div id="LeftSide" class="Triggers">
            <div id="MinusButtonT">
                <div id="MinusButton"></div>
            </div>
            <div id="JoyStickLeft">
                <div class="JoySticksOut"></div>
                <div id="JoyStickInLeft" class="JoySticksIn"></div>
            </div>
            <div id="MainButtonsL" class="MainButtons">
                <div id="UpButtonLOut" class="Buttons"></div>
                <div id="RightButtonLOut" class="Buttons"></div>
                <div id="DownButtonLOut" class="Buttons"></div>
                <div id="LeftButtonLOut" class="Buttons"></div>

                <div id="UpButtonLIn" class="ButtonsIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="RightButtonLIn" class="ButtonsIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="DownButtonLIn" class="ButtonsIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="LeftButtonLIn" class="ButtonsIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="arrow">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div id="CaptureButtonT">
                <div id="CaptureButtonOut"></div>
                <div id="CaptureButtonIn"></div>
            </div>

        </div>
        <div id="MidSide">
            <div id="Screen">

                <iframe width="100%" src="https://www.youtube.com/embed/wPjbAxaS_mE"
                    title="Monster Hunter Rise: Sunbreak – Announcement Teaser – Nintendo Switch" frameborder="0"
                    allow="autoplay;  picture-in-picture" allowfullscreen></iframe>
            </div>

        </div>
        <div id="RightSide" class="Triggers">
            <div id="PlusButtonT">
                <div id="PlusButtonH"></div>
                <div id="PlusButtonV"></div>
            </div>
            <div id="MainButtonsR" class="MainButtons">
                <div id="UpButtonROut" class="Buttons"></div>
                <div id="RightButtonROut" class="Buttons"></div>
                <div id="DownButtonROut" class="Buttons"></div>
                <div id="LeftButtonROut" class="Buttons"></div>

                <div id="UpButtonRIn" class="ButtonsIn"><p>X</p></div>
                <div id="RightButtonRIn" class="ButtonsIn"><p>A</p></div>
                <div id="DownButtonRIn" class="ButtonsIn"><p>B</p></div>
                <div id="LeftButtonRIn" class="ButtonsIn"><p>Y</p></div>
            </div>
            <div id="JoyStickRight">
                <div class="JoySticksOut"></div>
                <div id="JoyStickInRight" class="JoySticksIn"></div>
            </div>
            <div id="HomeButtonT">
                <div id="HomeButtonOut"></div>
                <div id="HomeButtonIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="HomeButton"
                        class="arrow">
                        <path
                            d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                        <path
                            d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                    </svg>


                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
